<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>ES6Demo</title>
<!-- <script src="../node_modules/babel-core/browser.js"></script> -->
<style>
    .box{
        position: absolute;
        width: 300px;
        height: 300px;
        margin: auto;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background-color: pink; /* 方便看效果 */
    }
    ul{ overflow:hidden; list-style: none;}
    li{ padding-bottom:3000px; margin-bottom:-3000px; background:red; margin-right:10px; float:left; width:200px;}
</style>
</head>
<body>
    <div class="box"></div>
    <ul >
        <li contenteditable>呵呵按时到健康老师家大声道阿萨德萨达啥的萨达萨达速度</li>
        <li contenteditable style="background:green;"></li>
        <li contenteditable style="background:pink;"></li>
    </ul>
    <script type="text/babel">
    	/*var arr=[1,2,3,4];
    	var arr2=[1,2,3,4];
    	arr2.push(...arr);
    	console.log(arr2);*/
    </script>
    <script>
    	console.log((function (x,y=2,z){}).length);
    	var map=new Map([
    		['one',1],
    		['two',2],
    		['three',3]
    	]);
    	console.log(...map.keys());//one two three
    	console.log((function foo(){}).name) //foo
    	console.log((new Function).name) //anonymous  匿名
    	console.log((function(){}).name) //空
    	console.log((function foo(){}).bind().name) //bound foo
        console.log('demoend');
        function Preson(){
            
        }
        var a=new Preson();
        console.log(a.__proto__.__proto__.__proto__);
        console.log('demoend');
        var arrMap=['1','2','3','4','8'].map(data => parseInt(data));
        var arrFilter=['1','2','3'].filter(data => (data>1));//['2','3']
        var arrFiltermap=['1','2','3'].map(data => (data>1));//[false,true,true]
        console.log(arrMap);
        console.log(arrFilter);
        console.log(arrFiltermap);
        console.log('demoend');
        var oUl=document.querySelector('ul');
        var aLi=oUl.querySelectorAll('li');
        oUl.addEventListener('click',function(){
            console.log('ul冒泡');
        },false);
        oUl.addEventListener('click',function(){
            console.log('ul捕获');
        },true);
        aLi[0].addEventListener('click',function(){
            console.log('li捕获');
        },true);
        aLi[0].addEventListener('click',function(){
            console.log('li冒泡');
        },false);
        console.log(typeof 0);
        console.log('demoend');
        var likeyou={
            '0':'a',
            '1':'b',
            '2':'c',
            'length':3
        }
        console.log(Array.from(likeyou));
        console.log('demoend');
        var objKV={100:'a',5:'b',80:'c'};
        console.log(Object.keys(objKV));//5 80 100
        console.log(Object.values(objKV));//'b' 'c' 'a'
        for(let key of Object.keys(objKV)){
            console.log(key);
        }
        console.log(Object.entries(objKV));//[[5,'b'],[80,'c'],[100,'a']]
        console.log('demoend');
        let aJson={b:5};
        console.log((aJson && aJson.b && aJson.b.c));
        console.log('demoend');
        let sym1=Symbol('abc');
        console.log(sym1.toString()+'&&'+String(sym1)+'&&'+Boolean(sym1));
        const shapeType={
            triangle:Symbol()
        };
        const symJson={
            [shapeType.triangle]:2
        }
        console.log(symJson[shapeType.triangle]);
        let sym2=Symbol.for('abc');
        console.log(Symbol.for('abc') == sym2);
        console.log('demoend');

        let set1=new Set([1,2,3,5,6,6,6,6,6,5,5,5,4,6]);
        console.log([...set1]);
        console.log(typeof set1);//object
        var setA=NaN;
        var setB=NaN;
        set1.add(setA);
        set1.add(setB);
        console.log(set1);
        console.log(set1.size);
        console.log(set1.constructor);
        console.log(set1.delete(2));
        console.log(set1.has(NaN));
        console.log(set1.clear());
        console.log('demoend');
    </script>
</body>
</html>
