    .header_nav li a{border:1px solid transparent; font-size:14px; color:#000; padding:5px 10px; margin-right:5px; float:left; transition: all 0.6s ease-in; position:relative;}
    .header_nav li a:hover{ border: 1px solid #367dff; color: #1769ff;}
    .header_nav li a:before,.header_nav li a:after{ width:0; height:0; border:1px solid transparent; box-sizing: border-box; content:''; position:absolute;}
    .header_nav li a:before{ right:0; bottom:0;}
    .header_nav li a:after{ left:0; top:0;}


    .header_nav li a:hover:before,.header_nav li a:hover:after{ width:100%; height:100%;}
    .header_nav li a:hover:before{ border-bottom-color: #367dff; border-left-color: #367dff; -webkit-transition: border-color 0s ease-out 0.4s,width 0.2s ease-out 0.4s,height 0.2s ease-out 0.6s; transition: border-color 0s ease-out 0.4s,width 0.2s ease-out 0.4s,height 0.2s ease-out 0.6s; }
    .header_nav li a:hover:after{ border-top-color: #367dff; border-right-color: #367dff; -webkit-transition: width 0.2s ease-out,height 0.2s ease-out 0.2s; transition: width 0.2s ease-out,height 0.2s ease-out 0.2s; }



    .content{ width:70%; padding:20px 0; box-sizing: border-box; font-size:18px; border-right:1px solid #ccc; margin:30px 2% 0 0; min-height:500px;}

<script>
    var aSidebarA = document.querySelectorAll('.sidebar a');
    for(var i=0;i<aSidebarA.length; i++) {
        aSidebarA[i].style.backgroundColor = rndColor();
    }
    function rndColor()
    {
        return 'rgba('+rnd(0,255)+','+rnd(0,255)+','+rnd(0,255)+','+rnd(2,10)/10+')';
    }
    function rnd(n, m)
    {
        return Math.floor(Math.random()*(m-n)+n);
    }
    document.body.style.background = '-webkit-linear-gradient('+runBodyBg()+')';
    function runBodyBg() {
        var n = rnd(5, 10);
        var arr = [];
        for(var i=0;i<n;i++) {
            arr.push(rndColor());
        }
        return rnd(-90, 90)+'deg,'+arr.join(',');
    }

    document.querySelector('.html_click').onclick = function() {
